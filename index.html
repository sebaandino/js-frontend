<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Store Andino Elias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-list-item"><a href="#principal">Inicio</a></li>
                <li class="header-nav-list-item"><a href="#productos">Productos</a></li>
                <li class="header-nav-list-item"><a href="#reseñas">Reseñas</a></li>
                <li class="header-nav-list-item"><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <img src="icons/cart.svg" alt="ver Carrito" id="cart-icon">
            <a href="#">
                <img src="icons/profile.svg" alt="perfil" class="header-profile">
            </a>
        </div>
        <div class="cart-container hidden">
            <h3>Carrito</h3>
            <h4>No hay productos en tu carrito</h4>
        </div>
    </header>
    <main>
        <section class="principal-section" id="principal">
            <!-- <img src="images/logo.png" alt="logo" class="principal-section-logo"> -->
            <div class="principal-section-titles">
                <h1>Products Store</h1>
                <h2>"Todo lo que necesitas, en un solo lugar."</h2>
            </div>
        </section>
        <section class="productos-section" id="productos">

        </section>
        <section class="reseñas-section" id="reseñas">
            <h3>Reseñas de nuetros compradores </h3>
            <div class="reseñas-section-container">

            </div>
        </section>
        <section class="contacto-section" id="contacto">
            <h4>Dejanos tu sugerencia</h4>
            <form action="https://formspree.io/f/xbljlwwg" method="POST" class="formulario-msg">
                <!-- <label for="nombre">Nombre:</label> -->
                <input type="text" id="name" name="nombre" placeholder="Nombre">
                <!-- <label for="email">Email:</label> -->
                <input type="email" id="email" name="email" placeholder="Email">
                <!-- <label for="mensaje">Mensaje:</label> -->
                <textarea id="mensaje" name="message" placeholder="Mensaje"></textarea>
                <div class="formulario-msg-btn">
                    <button id="clean-form">Limpiar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>© Andino Elias 2024</p>
        <a href="https://github.com/sebaandino" target="_blank" rel="noopener noreferrer">
            <img src="icons/github.svg" alt="github link" class="footer-icon">
        </a>
        <a href="https://www.linkedin.com/in/elias-sebastian-agustin-andino" target="_blank" rel="noopener noreferrer">
            <img src="icons/linkedin.svg" alt="linkedin link" class="footer-icon">
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
