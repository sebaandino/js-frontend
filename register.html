<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>
    <header class="header" id="header">
        <a href="index.html">Volver a la página principal</a>
    </header>
    <main>
        <div class="register-container">
            <form action="#" class="register-form" autocomplete="off">
                <h3 class="title">Registrate</h3>
                <div class="info-container">
                    <input type="email" id="register-email" class="register-email-input register-input" />
                    <label class="register-label">Email</label>
                </div>
                <div class="info-container">
                    <input type="text" id="register-username" class="register-username-input register-input">
                    <label class="register-label">Nombre de usuario</label>
                </div>
                <div class="info-container">
                    <input type="password" id="register-password" class=" register-password-input register-input" no-a/>
                    <label class="register-label">Contraseña</label>
                </div>
                <span class="register-error-message hidden"></span>
                <button type="submit" id="register-submit" class="register-submit-button">Registrate</button>
            </form>

        </div>
    </main>
    <script src="register.js"></script>
</body>

</html>
